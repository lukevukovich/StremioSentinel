name: Build Chrome Extension

on:
  workflow_dispatch:
    inputs:
      include_readme:
        description: Include README.md in the ZIP
        required: false
        default: false
        type: boolean
  push:
    branches: [main]
    tags: ["v*"]

jobs:
  package:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Validate manifest.json
        run: |
          test -f manifest.json || { echo "manifest.json is missing"; exit 1; }
          jq -e '.name and .version and .manifest_version' manifest.json > /dev/null || { echo "manifest.json must contain name, version and manifest_version"; exit 1; }

      - name: Compute package metadata
        id: meta
        run: |
          NAME=$(jq -r '.name' manifest.json | sed 's/[^A-Za-z0-9._-]/-/g' | tr '[:upper:]' '[:lower:]')
          VERSION=$(jq -r '.version' manifest.json)
          ZIP_NAME="${NAME}-${VERSION}.zip"
          DIR_NAME="${NAME}-${VERSION}"
          echo "name=$NAME" >> "$GITHUB_OUTPUT"
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"
          echo "zip=$ZIP_NAME" >> "$GITHUB_OUTPUT"
          echo "dir=$DIR_NAME" >> "$GITHUB_OUTPUT"

      - name: Create ZIP package (folder at root)
        run: |
          set -euo pipefail
          ZIP="${{ steps.meta.outputs.zip }}"
          DIR="${{ steps.meta.outputs.dir }}"
          rm -rf "$DIR"
          mkdir -p "$DIR"
          # Build rsync exclude list
          cat > excludes.txt << 'EOF'
          .git/
          .github/
          .vscode/
          node_modules/
          */node_modules/
          *.zip
          EOF
          if [ "${{ inputs.include_readme }}" != "true" ]; then
            echo "README.md" >> excludes.txt
          fi
          # Copy project files into the versioned folder, respecting excludes
          rsync -a --exclude-from=excludes.txt ./ "$DIR/"
          # Zip the folder so the ZIP contains the top-level directory
          zip -r "$ZIP" "$DIR"

      - name: Upload ZIP as artifact
        uses: actions/upload-artifact@v4
        with:
          name: stremio-sentinel-${{ steps.meta.outputs.version }}
          path: ${{ steps.meta.outputs.zip }}

      - name: Create or update GitHub Release
        uses: ncipollo/release-action@v1
        with:
          tag: v${{ steps.meta.outputs.version }}
          name: Stremio Sentinel v${{ steps.meta.outputs.version }}
          artifacts: ${{ steps.meta.outputs.zip }}
          allowUpdates: true
          replacesArtifacts: true
          draft: false
          makeLatest: true
          generateReleaseNotes: true
          token: ${{ secrets.GITHUB_TOKEN }}
