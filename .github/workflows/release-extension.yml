name: Release Chrome Extension

on:
  workflow_dispatch:
    inputs:
      replace_assets:
        description: Replace ZIP on existing release (same tag)
        required: false
        default: true
        type: boolean
  push:
    tags: ["v*"]

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install jq
        run: sudo apt-get update && sudo apt-get install -y jq

      - name: Validate manifest metadata
        shell: bash
        run: |
          set -euo pipefail
          test -f manifest.json || { echo "manifest.json is missing"; exit 1; }
          jq -e '.name and .version' manifest.json > /dev/null \
            || { echo "manifest.json must contain name and version"; exit 1; }

      - name: Read manifest metadata
        id: meta
        shell: bash
        run: |
          set -euo pipefail
          NAME=$(jq -r '.name' manifest.json | sed 's/[^A-Za-z0-9._-]/-/g' | tr '[:upper:]' '[:lower:]')
          VERSION=$(jq -r '.version' manifest.json)
          ZIP_NAME="${NAME}-${VERSION}.zip"
          echo "name=$NAME" >> "$GITHUB_OUTPUT"
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"
          echo "zip=$ZIP_NAME" >> "$GITHUB_OUTPUT"

      - name: Enforce tag matches manifest version
        shell: bash
        run: |
          set -euo pipefail
          TAG="${GITHUB_REF_NAME}"
          EXPECTED="v${{ steps.meta.outputs.version }}"
          if [ "$TAG" != "$EXPECTED" ]; then
            echo "Tag/version mismatch:"
            echo "  Tag:           $TAG"
            echo "  manifest.json: ${{ steps.meta.outputs.version }}"
            echo "  Expected tag:  $EXPECTED"
            exit 1
          fi

      - name: Download ZIP artifact from latest main build
        uses: dawidd6/action-download-artifact@v3
        with:
          workflow: build-extension.yml
          workflow_conclusion: success
          branch: main
          name: extension-${{ steps.meta.outputs.name }}-${{ steps.meta.outputs.version }}
          path: artifacts

      - name: Create or update GitHub Release (no generated notes)
        uses: ncipollo/release-action@v1
        with:
          tag: ${{ github.ref_name }}
          name: Stremio Sentinel ${{ github.ref_name }}
          artifacts: artifacts/${{ steps.meta.outputs.zip }}
          allowUpdates: ${{ github.event.inputs.replace_assets || 'true' }}
          replacesArtifacts: ${{ github.event.inputs.replace_assets || 'true' }}
          draft: false
          makeLatest: true
          generateReleaseNotes: false
          body: |
            **Install**
            1. Download the ZIP from this release
            2. Extract it
            3. Open `chrome://extensions`
            4. Enable **Developer mode**
            5. Click **Load unpacked**
            6. Select the extracted folder (contains `manifest.json`)
          token: ${{ secrets.GITHUB_TOKEN }}
